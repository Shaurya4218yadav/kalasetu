<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sellerSignup.css">
    <title>Kalasetu | SellerSignup</title>
</head>

<body>
    <div id="navbar">
        <div id="navicon">
            <p>Kalasetu</p>
        </div>
        <div id="menubox">
            <ul id="menulist">
                <li>Store</li>
                <li><a href="#about">About</a></li>
                <button id="loginbtn">Login</button>
                <button id="signupbtn">SignUp</button>
            </ul>
        </div>
    </div>

    <div id="sellerSignupBoxContainer">
        <div id="sellerSignupBox">
            <div id="sellerSignupBoxHeadBox">
                <p id="signupP">Sign Up</p>
                <p id="type">(Seller)</p>
            </div>
            <div id="sellerSignupDetailsBox">
                <div id="sellerFirstnameInputLabel">First Name:</div><input type="text" name="" id="sellerFirstnameInput"
                    placeholder="Bruce">
                <div id="gap"></div>
                <div id="sellerLastnameInputLabel">Last Name:</div><input type="text" name="" id="sellerLastnameInput"
                    placeholder="Wayne">
                <div id="gap"></div>
                <div id="sellerEmailInputLabel">Email Id:</div><input type="email" name="" id="sellerEmailInput"
                    placeholder="example.com">
                <div id="gap"></div>
                <div id="sellerPasswordInputLabel">Password:</div>
                <input type="password" name="" id="sellerPasswordInput" placeholder="password">
                <div id="signupIdButtonBox"><button type="button" id="signupIdButton">Log in</button></div>
            </div>
        </div>
    </div>
</body>

</html>
