<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buyerSignup.css">
    <title>Kalasetu | BuyerSignup</title>
</head>

<body>
    <div id="navbar">
        <div id="navicon">
            <p>Kalasetu</p>
        </div>
        <div id="menubox">
            <ul id="menulist">
                <li>Store</li>
                <li><a href="#about">About</a></li>
                <button id="loginbtn">Login</button>
                <button id="signupbtn">SignUp</button>
            </ul>
        </div>
    </div>

    <div id="buyerSignupBoxContainer">
        <div id="buyerSignupBox">
            <div id="buyerSignupBoxHeadBox">
                <p id="signupP">Sign Up</p>
                <p id="type">(Buyer)</p>
            </div>
            <div id="buyerSignupDetailsBox">
                <div id="buyerFirstnameInputLabel">First Name:</div><input type="text" name="" id="buyerFirstnameInput"
                    placeholder="Bruce">
                <div id="gap"></div>
                <div id="buyerLastnameInputLabel">Last Name:</div><input type="text" name="" id="buyerLastnameInput"
                    placeholder="Wayne">
                <div id="gap"></div>
                <div id="buyerEmailInputLabel">Email Id:</div><input type="email" name="" id="buyerEmailInput"
                    placeholder="example.com">
                <div id="gap"></div>
                <div id="buyerPasswordInputLabel">Password:</div>
                <input type="password" name="" id="buyerPasswordInput" placeholder="password">
                <div id="signupIdButtonBox"><button type="button" id="signupIdButton">Log in</button></div>
            </div>
        </div>
    </div>
</body>

</html>
